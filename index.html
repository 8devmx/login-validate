<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Login validate</title>
</head>
<body>
  <form action="#" id="formLogin">
    <div>
      <label for="username">Usuario</label>
      <input type="text" name="username" id="username">
    </div>
    <div>
      <label for="pass">Contraseña</label>
      <input type="password" name="pass" id="pass">
    </div>
    <div>
      <button type="button" id="btnLogin">Iniciar sesión</button>
      <a href="#" id="showRegister">¿Aún no tienes cuenta? Regístrate ahora</a>
    </div>
  </form>
  <div id="register">
    <div>
      <label for="nameRegister">Nombre</label>
      <input type="text" name="nameRegister" id="nameRegister">
    </div>
    <div>
      <label for="phoneRegister">Teléfono</label>
      <input type="text" name="phoneRegister" id="phoneRegister">
    </div>
    <div>
      <label for="emailRegister">Correo</label>
      <input type="text" name="emailRegister" id="emailRegister">
    </div>
    <div>
      <label for="passwordRegister">Contraseña</label>
      <input type="password" name="passwordRegister" id="passwordRegister">
    </div>
    <div>
      <button type="button" id="btnRegister">Registrarse</button>
      <a href="#" id="hideRegister">¿Ya tienes cuenta?, Inicia sesión</a>
    </div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
